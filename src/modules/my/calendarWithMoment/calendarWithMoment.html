<template>
    <div class="dates">
        <p>{month} {year}</p>
        <p>Current date: {currentDate}</p>
        <button onclick={previousMonth}>Previous</button>
        <button onclick={nextMonth}>Next</button>
        <button onclick={goToday}>today</button>
        <ul class="header">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="calendarHolder" lwc:dom="manual"></ul>
    </div>
</template>
