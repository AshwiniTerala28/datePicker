<template>
    <template if:true={error}>
        <p>{error}</p>
    </template>
    <template if:false={error}>
        <div class="dates">
            <div class="buttonContainer">
                <button class="link" type="button" onclick={goToday}>Today</button>
                <p>{formattedSelectedDate}</p>
                <p class="bold">{year}</p>
            </div>
            <div class="buttonContainer">
                <button class="prev" type="button" onclick={previousMonth}>Prev</button>
                <span class="bold">{month}</span>
                <button class="next" type="button" onclick={nextMonth}>Next</button>
            </div>
            <ul class="header">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="datePickerHolder" lwc:dom="manual"></ul>
        </div>
    </template>
</template>
